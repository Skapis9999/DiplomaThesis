{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Results {% endblock %}</h1>
    <div style="width: 50%; margin: auto">
        {% for result in results %}
            {% if loop.index % 2 == 0 %}
                    {% set bg_color = '#e6f9ff' %}
                {% else %}
                    {% set bg_color = '#eee' %}
                {% endif %}
            <div style="padding: 10px; background-color: {{ bg_color }}; margin: 20px">
                <p>#{{ loop.index }}</p>
                <p style="font-size: 24px">{{ result }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
